<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Memovize AI - Turn text into unforgettable visuals using AI-powered memory techniques.">
  <title>Memovize AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #1e1e1e;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .cta {
      background-color: #4f46e5;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cta:hover {
      background-color: #4338ca;
    }
    .screenshot {
      max-width: 100%;
      margin: 2rem 0;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
    input[type="email"] {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 60%;
      max-width: 300px;
      margin-right: 0.5rem;
    }
    form {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memovize AI</h1>
    <p>Transform any text into visual memory aids using AI-powered imagery and mnemonic techniques. Make learning faster, easier, and unforgettable.</p>
    <img src="memovize-image.png" alt="Generated Example" class="screenshot">
    <form action="https://getform.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="Enter your email..." required>
      <button class="cta" type="submit">Join the Early Access</button>
    </form>
    <footer>
      &copy; 2025 Memovize AI. All rights reserved.
    </footer>
  </div>
</body>
</html>
